<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
    <title>New Post</title>
</head>
<body>

<div class="container">


    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/new-post}" th:object="${post}" method="post" class="form-horizontal"
                  role="form">

                <h2 class="text-center">Write new post</h2>

                <div class="form-group">
                    <input type="text" name="title" placeholder="Title"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <textarea name="body" placeholder="Body"
                              class="form-control input-lg"/></textarea>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:field="*{user}"/>
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                </div>

            </form>
        </div>
    </div>


</div>
</body>
</html>
